<div id="navbar"></div>
<script>
  fetch('navbar')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });
</script>

<h1>Coaches_view</h1>

{% endfor %}
{% else %}
<p>No unapproved users</p>
{% endif %}
